<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="s1" placeholder="Nhap so thu nhat">
<input type="number" id="s2" placeholder="Nhap so thu hai">
<input type="button" value="So sanh" onclick="sosanh()">
<script>
    function sosanh() {
        let a = parseInt(document.getElementById("s1").value);
        let b = parseInt(document.getElementById("s2").value);
        if ( a > b ) {
        alert("số thứ nhất lớn hơn tham số thứ hai")
        }else {
        let result = a + b;
            alert("Tong gia tri cua hai so la" + result )
        }
    }
</script>
</body>
</html>
