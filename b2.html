<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="so" placeholder="Nhap so">
<input type="button" value="Tang len 1 " onclick="tang1()">
<script>
    function tang1() {
        let n = parseInt(document.getElementById("so").value);
        let result = n + 1;
        document.write(result)
    }
</script>
</body>
</html>
