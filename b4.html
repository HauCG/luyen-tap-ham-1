<!DOCTYPE html>
<html>
<head>
    <title>Alert Numbers</title>
</head>
<body>
<input type="button" value="ADD NUM" onclick="addNumbers()">

<script>
    let firstNum = 4;
    let secondNum = 8;
    alert("So dau la " + firstNum + "    " + "So thu hai " + secondNum);
    function addNumbers() {
        let result = firstNum + secondNum;
        alert("Add num = " + result);
    }
</script>
</body>
</html>
